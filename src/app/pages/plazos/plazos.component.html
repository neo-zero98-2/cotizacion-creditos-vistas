<div class="mt-5">
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Plazo(semanas)</th>
                <th scope="col">Taza normal</th>
                <th scope="col">Taza puntual</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of plazos">
                <th scope="row">{{item.idplazos}}</th>
                <td>{{item.plazo}}</td>
                <td>{{item.tazaNormal}}</td>
                <td>{{item.tazaPuntual}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="eliminarPlazo(item.idplazos)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="row">
        <div class="col-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" 
                data-bs-target="#exampleModal">
                <i class="fa fa-plus"></i> Nuevo
            </button>
        </div>
        <div class="col-4">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link btn" (click)="setPageNo(-1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" *ngFor="let item of matrizPaginas">
                        <a class="page-link btn" (click)="setPageNo(item)">{{item + 1}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link btn" (click)="setPageNo(-2)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-4"></div>
    </div>
    
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="form" (ngSubmit)="enviarFormulario()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
            
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Plazo</label>
                        <input
                            type="text"
                            class="form-control"
                            formControlName="plazo"
                            [class.is-invalid]="form.controls['plazo'].touched && form.controls['plazo'].invalid && form.invalid"
                            required>
                            <small *ngIf="form.controls['plazo'].touched && form.controls['plazo'].invalid && form.invalid"
                                class="text-danger">campo no valido</small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Taza normal</label>
                        <input type="number"
                                class="form-control"
                                formControlName="tazaNormal"
                                [class.is-invalid]="form.controls['tazaNormal'].touched && form.controls['tazaNormal'].invalid && form.invalid"
                                required>
                        <small *ngIf="form.controls['tazaNormal'].touched && form.controls['tazaNormal'].invalid && form.invalid"
                                class="text-danger">campo no valido</small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Taza puntual</label>
                        <input type="number"
                                class="form-control"
                                formControlName="tazaPuntual"
                                [class.is-invalid]="form.controls['tazaPuntual'].touched && form.controls['tazaPuntual'].invalid && form.invalid"
                                required>
                        <small *ngIf="form.controls['tazaPuntual'].touched && form.controls['tazaPuntual'].invalid && form.invalid"
                                class="text-danger">campo no valido</small>
                    </div>
            
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button *ngIf="form.invalid" type="submit" class="btn btn-primary" [disabled]="true">Aceptar</button>
                    <button *ngIf="!form.invalid" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </form>
            </div>
    </div>
</div>
